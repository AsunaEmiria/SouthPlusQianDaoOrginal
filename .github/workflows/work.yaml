name: Run sp-p3.py

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run script
      env:
        NAME: ${{ secrets.self_name }}
        PASSWORD: ${{ secrets.self_password }}
      run: python sp-p3.py
